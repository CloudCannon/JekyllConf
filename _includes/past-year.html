<section>
	<div class="container">
		<h2>JekyllConf {{ include.year }}</h2>
		<p><a href="https://youtu.be/{{ include.opening_comments }}" data-video-id="{{ include.opening_comments }}">Opening comments</a>, <a href="https://youtu.be/{{ include.closing_comments }}" data-video-id="{{ include.closing_comments }}">closing comments</a> and a <a href="https://youtu.be/{{ include.full_video }}" data-video-id="{{ include.full_video }}">full recording</a> of the day are also available.</p>
		{% include schedule.html speakers=include.speakers %}
	</div>
</section>

{% if include.sponsors %}
	<section>
		<div class="container">
			<h2>Sponsors</h2>

			<ul class="sponsors">
				{% for sponsor in include.sponsors %}
					<li>
						<a target="_blank" href="{{ sponsor.external_url }}">
							<img src="{{ sponsor.image_path }}" alt="CloudCannon" width="{{ sponsor.image_width }}px" />
						</a>
				{% endfor %}
			</li></ul>
		</div>
	</section>
{% endif %}
