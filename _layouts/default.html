<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>{{ page.title }}</title>
		<meta name="author" content="CloudCannon" />

		<link rel="stylesheet" href="/css/style.css" />

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
        <link rel="icon"
     type="image/png"
     href="http://jekyllconf.com/favicon.png">
	</head>
	<body>
		<header>
			<ul class="navigation">
				<li {% if page.url == '/index.html'%} class="active"{% endif %}><a href="/">2016</a></li>
				<li {% if page.url == '/2015/'%} class="active"{% endif %}><a href="/2015/">2015</a></li>
				<li {% if page.url == '/code-of-conduct/'%} class="active"{% endif %}><a href="/code-of-conduct/">Code of Conduct</a></li>
			</ul>
			<h1><img src="/images/logo.png" alt="JekyllConf" width="600px" /></h1>
			<h2>The free, online global conference for all things Jekyll</h2>
			<p>Best Practices | Advanced Case Studies | The Future of Jekyll</p>
		</header>

		{{ content}}

		<footer>
			<div class="container">
				<p class="hosted-by">
					Proudly hosted by
					<a href="http://cloudcannon.com">
						<img src="/images/sponsors/cloudcannon.svg" height="50" alt="CloudCannon">
					</a>
				</p>

				<p> <a class="twitter-follow-button"
  href="https://twitter.com/JekyllConf"
  data-show-count="false"
  data-lang="en">
Follow @JekyllConf
</a>

				<p>The contents of this website are &copy; {{ site.time | date: '%Y' }} <a href="http://cloudcannon.com">CloudCannon</a>.
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/js/basic.js"></script>

</html>
